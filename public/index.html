    AOS.init({
      // disable: function() {

    $(document).ready(function () {

      $('.topbar_left button').click(function () {
        $(".overlay").toggleClass('menu_closed');
      });

      $('#theme_slider').change(function () {
        if ($(this).is(":checked")) {
          $('body').addClass('dark_theme');
        } else {
          $('body').removeClass('dark_theme');
        }
      });

      setTimeout(function () {
        $('body').removeClass('loading');
        $('body').addClass('loaded');
      }, 200);
    });

  </script>
